<!-- Donate Module -->
<div id="donate_module">
	<!-- css -->
	<style type="text/css">
	#rewardButton {
    cursor: pointer;
    border: 0;
    outline: 0;
    border-radius: 100%;
    padding: 0;
    margin: 0;
    letter-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
	}
	#rewardButton span {
    display: inline-block;
    width: 80px;
    height: 35px;
    border-radius: 5px;
    color: #fff;
    font-weight: 400;
    font-style: normal;
    font-variant: normal;
    font-stretch: normal;
    font-size: 18px;
    font-family: "Microsoft Yahei";
    background: #F44336;
	}
	#rewardButton span:hover{
    background: #F7877F;
	}
	#QR{
    padding-top:20px;
	}
	#QR a{
    border:0;
	}
	#QR img{
    width: 150px;
    max-width: 100%;
    display: inline-block;
    margin: 0.8em 0.25em 0 0.25em;
	}
	#wechat:hover p{
    animation: roll 0.1s infinite linear;
    -webkit-animation: roll 0.1s infinite linear;
    -moz-animation: roll 0.1s infinite linear;
	}
	#alipay:hover p{
    animation: roll 0.1s infinite linear;
    -webkit-animation: roll 0.1s infinite linear;
    -moz-animation: roll 0.1s infinite linear;
	}
	</style>
	<!-- /css -->

	<div style="padding: 10px 0; margin: 10px auto; width: 80%; text-align: center;">
		<button id="rewardButton" disable="enable" onclick="var qr = document.getElementById('QR'); if (qr.style.display === 'none') {qr.style.display='block';} else {qr.style.display='none'}">
		<span>赏</span>
		</button>
		<div id="QR" style="display: none;">
			<!-- 微信打赏图案 -->
			<div id="wechat" style="display: inline-block">
			<a href="path/to/Tenpay.jpg"><img id="wechat_qr" src="path/to/Tenpay.jpg" alt="WeChat Pay"/></a>
			<p>微信打赏</p>
			</div>
			<!-- 支付宝打赏图案 -->
			<div id="alipay" style="display: inline-block">
			<a href="path/to/alipay.png"><img id="alipay_qr" src="path/to/alipay.png" alt="Alipay"/></a>
			<p>支付宝打赏</p>
			</div>
		</div>
	</div>
</div>
<!-- /Donate Module -->
